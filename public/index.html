<!DOCTYPE html>
<html ng-app="genesisMobileApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Genesis Mobile</title>
    <link rel="icon" type="image/png" href="/img/icono.png" />
    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <!--<link href="lib/ionic/css/ionic1.4.css" rel="stylesheet" />-->
    <link href="lib/datePicker/css/angular-pickadate.css" rel="stylesheet" />
    <link href="lib/toast/toastr.css" rel="stylesheet" />
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <ion-side-menus>

        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-positive nav-title-slide-ios7">
                <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
            <ion-content has-header="true">
                <ion-list>
                    <ion-item href="#/settings" menu-close>Settings</ion-item>
                    <ion-item href="#/office" menu-close>Sucursales</ion-item>
                    <ion-item href="#/role" menu-close>Roles</ion-item>
                    <ion-item href="#/module" menu-close>Modulos</ion-item>
                    <ion-item href="#/item" menu-close>Items</ion-item>
                    <ion-item href="#/warehouse" menu-close>Almacenes</ion-item>
                    <ion-item href="#/orderBook" menu-close>Dosificacion</ion-item>
                    <ion-item href="#/inventory" menu-close>Inventario</ion-item>
                    <ion-item href="#" ng-click="logout($event)" ng-controller="logoutController" menu-close>Logout</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>

</body>

</html>
<script src="lib/toast/jquery2.0.js"></script>

<script src="js/controllers/config/officeController.js"></script>

<script src="js/controllers/security/moduleController.js"></script>
<script src="js/controllers/inventory/itemController.js"></script>
<script src="js/controllers/inventory/warehouseController.js"></script>
<script src="js/controllers/inventory/inventoryController.js"></script>
<script src="js/controllers/config/orderbookController.js"></script>

<script src="js/controllers/logoutController.js"></script>

<script src="js/services/itemService.js"></script>

<script>
    toastr.options = {
    "closeButton": false,  "debug": false,  "newestOnTop": false,  "progressBar": false,  "positionClass": "toast-bottom-full-width",
    "preventDuplicates": false,  "onclick": null,  "showDuration": "300",  "hideDuration": "1000",  "timeOut": "5000",  "extendedTimeOut": "1000",
    "showEasing": "swing",  "hideEasing": "linear",  "showMethod": "fadeIn",  "hideMethod": "fadeOut"
    }
