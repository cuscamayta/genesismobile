<ion-view title="Sucursales">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>

    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nro orden</span>
                <input type="text" placeholder="Numero de orden" ng-model="orderBook.numberorder">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Direccion</span>
                <input type="text" placeholder="Direccion" ng-model="orderBook.address">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Telefono</span>
                <input type="text" placeholder="Telefono" ng-model="orderBook.phone">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Ciudad</span>
                <input type="text" placeholder="Ciudad" ng-model="orderBook.city">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="saveOrderBook()" ng-disabled="validateControls()">Guardar</button>
    </ion-content>
</ion-view>
