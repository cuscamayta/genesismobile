<ion-view title="Sucursales">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>

    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nro orden</span>
                <input type="text" placeholder="Numero de orden" ng-model="orderBook.numberorder">
            </label>

            <datepicker value='orderBook.deadline' label='Fecha de emision'></datepicker>

            <datepicker value='orderBook.dateofissue' label='Limite de emision'></datepicker>

            <list-modal placeholder='Seleccione sucursal' model='orderBook.idoffice' 
                valuetext='orderBook.Office.title' list-data='settings.jira.projects'
                label='Seleccione sucursal'></list-modal>
        </div>

        <button class="button button-block button-positive" ng-click="saveOrderBook()" ng-disabled="validateControls()">Guardar</button>
    </ion-content>
</ion-view>
