<ion-view title="Sucursales">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>

    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="Nombre" ng-model="setting.title">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">NIT</span>
                <input type="text" placeholder="Nro de NIT" ng-model="setting.numberid">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Nota de factura</span>
                <input type="text" placeholder="Nota para la factura" ng-model="setting.note">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="saveSetting()" ng-disabled="validateControls()">Guardar</button>
    </ion-content>
</ion-view>
