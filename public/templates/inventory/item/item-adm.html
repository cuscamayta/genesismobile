<ion-view title="Items">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>

    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="Nombre" ng-model="item.name">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Marca</span>
                <input type="text" placeholder="Marca" ng-model="item.make">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Modelo</span>
                <input type="text" placeholder="Modelo" ng-model="item.model">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Costo</span>
                <input type="text" placeholder="Costo" ng-model="item.cost">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Precio unitario</span>
                <input type="text" placeholder="Precio unitario" ng-model="item.unitprice">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Precio mayorista</span>
                <input type="text" placeholder="Precio mayorista" ng-model="item.wholesaleprice">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Nro serial</span>
                <input type="text" placeholder="Nro Serial" ng-model="item.serialnumber">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Codigo de barra</span>
                <input type="text" placeholder="Codigo de barra" ng-model="item.barcode">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Tipo</span>
                <input type="text" placeholder="Tipo" ng-model="item.type">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Detalles</span>
                <input type="text" placeholder="Detalles" ng-model="item.detail">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="saveItem()" ng-disabled="validateControls()">Guardar</button>
    </ion-content>
</ion-view>
