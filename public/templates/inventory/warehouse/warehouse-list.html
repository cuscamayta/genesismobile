<ion-view title="Almacenes">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>

    <ion-content>

        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

            <ion-item ng-repeat="warehouse in warehouses" item="warehouse" class="item-remove-animate">
                {{warehouse.title}} {{warehouse.address}} {{warehouse.city}}                 
                <ion-option-button class="button-calm" ng-click="edit(warehouse.id)">Ver</ion-option-button>
                <ion-option-button class="button-assertive" ng-click="showActionsheet(warehouse)">
                    Eliminar
                </ion-option-button>
            </ion-item>

        </ion-list>

    </ion-content>

</ion-view>
