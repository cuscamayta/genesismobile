<ion-view title="Roles">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>

    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="Nombre" ng-model="role.title">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="saveRole()" ng-disabled="validateControls()">Guardar</button>
    </ion-content>
</ion-view>
